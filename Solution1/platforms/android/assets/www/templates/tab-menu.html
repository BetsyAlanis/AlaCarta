<ion-view view-title="Sikisushi Menu">
    <ion-content>
        <div class="row">
            <div class="col" ng-repeat="coln in cols">
                <div class="list card" ng-repeat="item in $parent.columna1" ng-show=" ($index % $parent.cols.length)==$parent.coln ">
                    <div class="item item-image">
                        <img ng-src="{{item.imagen}}">
                    </div>
                    <a class="item assertive" href="#">
                        <p>{{item.titulo}}  ${{item.precio}}</p>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
