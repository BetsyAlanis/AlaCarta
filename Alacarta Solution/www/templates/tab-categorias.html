<ion-view view-title="Sikisushi Categorias">
    <ion-content>
        <div ng-repeat="item in Categorias" style="position:relative">
            <img src={{item.imagen||'img/card-rollos.jpg'}} style="width:100%" />
            <div style="position:absolute;top:32%; padding:10px;width:100%;">
                <div style="padding-top:10px;padding-bottom:10px; width:100%;box-sizing:border-box;  text-align:center; font-size:30px; color:whitesmoke; background-color:rgba(0, 0, 0,0.7);">
                   
                     <span ui-sref="tab.menu-cat({platilloId:0, categoriaId:item.categoriaId})">{{item.titulo}}</span><br/>
                    <span style="font-size:small"> {{ContarOpciones(item.categoriaId)}} Opciones </span></div>
            </div>
        </div>
        </ion-content>
</ion-view>
