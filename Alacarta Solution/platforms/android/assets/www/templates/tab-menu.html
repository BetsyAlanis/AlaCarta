<ion-view view-title="Sikisushi Menu">
    <ion-content>
        <div ng-show="{{platilloId}}">
            <div class="item item-avatar">
                <img src="img\icono-rojo-sinletras.png">
                <h2>{{currentImagenObjeto.titulo}}</h2>
            <p>{{currentImagenObjeto.precio|currency}}</p>
            </div>
            <div class="item item-body">
                <img class="full-image" src="{{currentImagenObjeto.imagen}}">
                <p>
                    {{currentImagenObjeto.descripcion}}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col" ng-repeat="coln in cols">
                <div class="list card" ng-repeat="item in GetMenu(categoriaId)" ng-show=" ($index % $parent.cols.length)==$parent.coln ">
                    <div class="item item-image">
                        <img ng-src="{{item.imagen}}" >
                    </div>
                    <a class="item assertive" href="#/tab/menu/{{item.platilloId}}">
                        <p>{{item.titulo}} {{item.precio|currency}}</p>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
